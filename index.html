  <canvas id="canvas">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>



  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,window.innerWidth / window.innerHeight,
      0.1, 1000);
    camera.position.set(0, 2, -4);


    //try MeshLambertMaterial and emissive property with glow effect

    const geometry = new THREE.BoxGeometry();
    const textureLoader = new THREE.TextureLoader();
    const texture = textureLoader.load(
      'MetalRustTexture.png');
    const material = new THREE.MeshPhongMaterial({
      color: 0xffffff,
      map: texture,
      specular: 0xffffff,
      shininess: 25});
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.set(0, 0, 0);
    scene.add(mesh);

    const intensity = 0.23;
    const distance = 1000;
    const angle = Math.PI / 3;
    const penumbra = 0.01;
    const color = 0x00ff7c;

    const light1 = new THREE.SpotLight(
      color, 
      intensity, 
      distance, 
      angle, 
      penumbra);
    light1.position.set(10, 10, 10);
    light1.target.position.set(
      mesh.position.x, 
      mesh.position.y, 
      mesh.position.z);
    scene.add(light1);

    const light2 = new THREE.SpotLight(
      0x4f00ff, 
      intensity, 
      distance, 
      angle, 
      penumbra);
    light2.position.set(-10, 10, 10);
    light2.target.position.set(
      mesh.position.x, 
      mesh.position.y, 
      mesh.position.z);
    scene.add(light2);
    
    const light3= new THREE.SpotLight(
      0x006fff, 
      intensity,
      distance, 
      angle, 
      penumbra);
    light3.position.set(-10, -10, -10);
    light3.target.position.set(
      mesh.position.x, 
      mesh.position.y, 
      mesh.position.z);
     scene.add(light3);

    const light4= new THREE.SpotLight(
      0xff00ff, 
      intensity, 
      distance, 
      angle, 
      penumbra);
    light4.position.set(10, -10, -10);
    light4.target.position.set(
      mesh.position.x, 
      mesh.position.y, 
      mesh.position.z);
     scene.add(light4);

    const controls = new THREE.OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 1.3;
    controls.screenSpacePanning = false;
    controls.minDistance = 1;
    controls.maxDistance = 100;

    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(window.innerWidth, window.innerHeight);
    canvas: canvas;
    alpha: true;

    // const box = new THREE.BoxGeometry(1, 1, 2);

    // planeMesh.position.x = 0;
    // scene.add(planeMesh);


    // const rect = new THREE.Mesh(geometry, material);
    // scene.add(rect);

    const skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
    const skyboxMaterial = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('splat1.png'),
      side: THREE.BackSide
    });
    const skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
    scene.add(skybox);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
